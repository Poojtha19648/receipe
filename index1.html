<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table creation</title>
</head>
<body>+
    <table border="1" cellspacing="0">
    <thead>
        <tr>
            <th rowspan="3">DAY</th>
            <th colspan="3">schedule</th>
        </tr>
        <tr>
            <th>start</th>
            <th>end</th>
        </tr> 
    </thead>
    <tbody>
        <tr>
            <td rowspan='2'>mon</td>
            <td>8.30am</td>
            <td>10.30am</td>
            <td>html</td>
        </tr>
        <tr>
            <td>11.30am</td>
            <td>1.00pm</td>
            <td>css</td>
        </tr>
        <tr>
            <td rowspan='3'>tues</td>
            <td>8.30am</td>
            <td>10.00pm</td>
            <td>bootstrap</td>
        </tr>
        <tr>
            <td>11.00am</td>
            <td>1.00pm</td>
            <td>js</td>
        </tr>
        <tr>
           <td>2.00pm</td>
           <td>4.00pm</td>
           <td>aits</td>
        </tr>
        <tr>
            <td rowspan='2'>wed</td>
            <td>8.00am</td>
            <td>10.00am</td>
            <td>os</td>
        </tr>
        <tr>
            <td>4.00pm</td>
            <td>8.00pm</td>
            <td>mca</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
